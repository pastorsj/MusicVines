<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sound Bites</title>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<div class = 'blue-banner'>Music Vines</div>
	<body background="static/images/MusicBackground.jpg">
		<div class = "col-md-4 col-md-offset-4">
			<form action="login" method='post'>
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Username" name="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" placeholder="Password" name="password">
				</div>
				<div class="form-group">
					<button id="login_button" class="btn btn-primary btn-lg btn-block" value="Submit">Sign In</button>
					<div class="form-group">
						<a class="btn new_reg btn-primary" href="register">New Registration</a>
					</div>
				</div>
				<div class="form-group">
					<div id = "login_alert" class="alert alert-danger hidden">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    						<strong>%s</strong>
  					</div>
					<script>
						$('#login_button').click(function () {
							$('#login_alert').removeClass('hidden');
						});
					</script>
				</div>
				
			</form>
		</div>
	</body>
</html>
